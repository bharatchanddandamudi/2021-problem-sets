body {
  margin: 10px 10px 34px 10px;
}

.header {
  clear: both;
  overflow: auto;
}

.header .logo {
  float: left;
}

html[dir='rtl'] .logo,
html[dir='rtl'] .form {
  float: right;
}

.header .form {
  -webkit-margin-start: 12px;
  float: left;
  margin-top: 4px;
}

#downloads-summary {
  background-color: rgb(235, 239, 249);
  border-top: 1px solid rgb(156, 194, 239);
  margin-bottom: 6px;
  margin-top: 12px;
  padding: 3px;
}

#downloads-summary-text {
  font-weight: bold;
}

#downloads-actions {
  float: right;
}

html[dir=rtl] #downloads-actions {
  float: left;
}

.disabled-link {
  color: #999;
  text-decoration: none;
}

#downloads-actions > a,
#downloads-actions > .disabled-link {
  -webkit-margin-start: 10px;
}

#downloads-actions > a:first-child {
  -webkit-margin-start: 0;
}

#open-downloads-folder {
  -webkit-margin-end: 16px;
}

#downloads-display {
  max-width: 740px;
}

.download {
  -webkit-margin-start: 114px;
  -webkit-padding-start: 56px;
  margin-bottom: 15px;
  margin-top: 6px;
  position: relative;
}

.date-container {
  left: -110px;
  position: absolute;
  width: 110px;
}

html[dir=rtl] .date-container {
  left: auto;
  right: -110px;
}

.date-container .since {
  color: black;
}

.date-container .date {
  color: #666;
}

.download .icon {
  height: 32px;
  left: 9px;
  position: absolute;
  top: 2px;
  width: 32px;
}

html[dir=rtl] .icon {
  left: auto;
  right: 9px;
}

.download.otr > .show-dangerous:hover {
  opacity: 1;
}

.malware-description {
  color: rgb(196, 42, 23);
}

.progress {
  height: 48px;
  left: 0;
  position: absolute;
  top: -6px;
  width: 48px;
}

html[dir=rtl] .progress {
  left: auto;
  right: 0;
}

.progress.background {
  background: url('chrome://theme/IDR_DOWNLOAD_PROGRESS_BACKGROUND_32');
  background-size: 48px;
}

.name {
  -webkit-padding-end: 16px;
  display: none;
  max-width: 450px;
  word-break: break-all;
}

.interrupted {
  color: red;
}

.download .status {
  color: #999;
  white-space: nowrap;
}

.download .src-url {
  color: rgb(85, 102, 221);
  display: inline-block;
  max-width: 500px;
  overflow: hidden;
  padding-bottom: 1px;
  padding-top: 4px;
  text-decoration: none;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.controls a {
  -webkit-margin-end: 16px;
  color: #777;
}

#downloads-pagination {
  -webkit-margin-start: 18px;
  padding-top: 24px;
}
